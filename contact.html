        nav {

            padding: 2rem;

        .form-group {
            margin-bottom: 1rem;

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 5px;

            background-color: #333;

<body>
    <header>
        <h1>قلم السحاب</h1>

    <div class="content">
        <h2>اتصل بنا</h2>
        <!-- نموذج Formspree -->
        <form action="https://formspree.io/f/xgveovjz" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="email">البريد الإلكتروني</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="upload">ملفك</label>
                <input type="file" id="upload" name="upload">
            </div>
            <div class="form-group">
                <label for="message">الرسالة</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            <button type="submit">إرسال</button>
        </form>
    </div>
